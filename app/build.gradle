apply plugin: 'com.android.application'
apply plugin: 'android-apt'
def AAVersion = 'XXX'
apt {
    arguments {
        androidManifestFile variant.outputs[0]?.processResources?.manifestFile
        resourcePackageName 'com.example.lehoanghan.appcalendar'
    }
}

android {
    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('keystore/debug.keystore')
            storePassword 'android'
        }
        release {
            keyAlias 'androidreleasekey'
            keyPassword 'com.example.lehoanghan.appcalendar'
            storeFile file('keystore/release.keystore.jks')
            storePassword 'com.example.lehoanghan.appcalendar'
        }
    }
    compileSdkVersion 24
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.example.lehoanghan.appcalendar"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
    productFlavors {
        dev {
            minSdkVersion 21
            signingConfig signingConfigs.debug
        }
        product {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //Android Support
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'

    //Multidex
    compile 'com.android.support:multidex:1.0.1'

    //Google FireBase
    compile 'com.firebase:firebase-client-android:2.3.1'
    compile 'com.firebaseui:firebase-ui:0.3.1'

    //Material Calendar
    compile 'com.prolificinteractive:material-calendarview:1.4.3'

    //Emojicon
    compile 'com.rockerhieu.emojicon:library:1.3.3'

    //Annotations
    compile 'org.androidannotations:androidannotations-api:4.0.0'
    apt 'org.androidannotations:androidannotations:4.0.0'

    //Validate
    compile 'com.mobsandgeeks:android-saripaar:2.0.2'

    //Joda time
    compile 'net.danlew:android.joda:2.9.9'

    //Floating Action Button
    compile 'com.github.clans:fab:1.6.4'

    //Calligraphy
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'

    //Dagger 2
    annotationProcessor 'com.google.dagger:dagger-compiler:2.9'
    compile 'com.google.dagger:dagger:2.9'
    provided 'javax.annotation:jsr250-api:1.0'

    //Google play services
    compile 'com.google.android.gms:play-services-maps:10.2.1'

    //progress loading
    compile 'com.wang.avi:library:2.1.3'

}
